<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Encontro remoto</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-image: url(imagem-de-fundo.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        

        header {
            background-color: rgb(81, 99, 104);
            color: white;
            text-align: center;
        }

        .center{
            max-width: 1280px;
            margin: 0 auto;
        }

        .container{
            text-align: center;
            margin-top: 20%;
        }

        .container input{
            width: 300px;
            height: 30px;
            margin: 5px;
            background-color: transparent;
            border-top: none !important;
            border-width: none !important;
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Encontro remoto</h1>
    </header>

    <div class="center">
        <div class="container">
            <input type="text" placeholder="Digite sei ID..."><br>
            <input type="text" placeholder="Digite sua senha...">
        </div>
    </div>
    
</body>
</html>
